<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="consultation-form.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Book a consultation</header>

        <form action="#">
          <div class="field">
            <input type="name_text" class="name" required placeholder="Name" onkeydown="return /[a-zA-Z ]/i.test(event.key)">
          </div>

          <div class="field">
            <input type="email_text" class="mail" required placeholder="Email">
          </div>

          <div class="field">
            <textarea id="input-message" cols="30" rows="10" required placeholder="Message"></textarea>
          </div>
          
          <div class="login-field">
            <button class="consultation-btn">BOOK CONSULTATION</button>
          </div>

         
        </form>
        
        
        <div class="signup">Don't have account?
          <a href="#">Signup Now</a>
        </div>

        <div class="cancel-field">
          <button class="cancel-btn">CANCEL LOGIN</button>
        </div>
    </div>
    </div>

    <script src="consultation-form.js"></script>
  </body>
</html>
